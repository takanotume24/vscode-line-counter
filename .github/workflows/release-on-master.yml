name: Build VSIX and create Release on master

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Build and package VSIX
        run: npm run vsix

      - name: Get package version
        id: get_version
        run: |
          # Use single quotes around the JS expression to avoid nested double-quote parsing issues
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Find generated VSIX
        id: find_vsix
        run: |
          # Prefer find over ls and quote expansions to satisfy shellcheck/actionlint
          VSIX_FILE=$(find . -maxdepth 1 -name "*.vsix" -print | head -n 1 || true)
          if [ -z "$VSIX_FILE" ]; then
            echo "No .vsix file found"
            exit 1
          fi
          # Strip leading ./ if present
          VSIX_FILE=${VSIX_FILE#./}
          echo "vsix=$VSIX_FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        run: |
          gh release create "v${{ steps.get_version.outputs.version }}" "./${{ steps.find_vsix.outputs.vsix }}" \
            --title "v${{ steps.get_version.outputs.version }}" \
            --notes "Automated release of version v${{ steps.get_version.outputs.version }}." \
            --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
